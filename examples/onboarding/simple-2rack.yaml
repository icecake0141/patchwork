# Onboarding sample A: simple 2-rack topology
version: 1
project:
  name: onboarding-simple-2rack
  note: minimal 2-rack sample for first-time users
racks:
  - id: R01
    name: Rack-01
    max_u: 42
  - id: R02
    name: Rack-02
    max_u: 42
demands:
  - id: D001
    src: R01
    dst: R02
    endpoint_type: mmf_lc_duplex
    count: 12
  - id: D002
    src: R01
    dst: R02
    endpoint_type: utp_rj45
    count: 6
settings:
  fixed_profiles:
    lc_demands:
      trunk_polarity: A
      breakout_module_variant: AF
    mpo_e2e:
      trunk_polarity: B
      pass_through_variant: A
  ordering:
    slot_category_priority: [mpo_e2e, lc_mmf, lc_smf, utp]
    peer_sort: natural_trailing_digits
  panel:
    slots_per_u: 4
    allocation_direction: top_down
    u_label_mode: ascending
