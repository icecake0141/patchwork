<!doctype html>
<html lang="ja">
<head><meta charset="utf-8"><title>Revision Detail</title></head>
<body>
  <h1>Revision {{ revision['revision_id'] }}</h1>
  <p>Input hash: {{ revision['input_hash'] }}</p>
  <h2>Sessions</h2>
  <table border="1" cellspacing="0" cellpadding="4">
    <tr><th>session_id</th><th>media</th><th>src</th><th>dst</th></tr>
    {% for s in sessions %}
      <tr><td>{{ s['session_id'] }}</td><td>{{ s['media'] }}</td><td>{{ s['src_rack'] }}</td><td>{{ s['dst_rack'] }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
