<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patchwork</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --border: #e5e7eb;
      --nav-bg: #0f172a;
      --nav-link: #dbeafe;
      --nav-link-hover: #ffffff;
      --input-bg: #ffffff;
      --table-head-bg: #f8fafc;
      --flash-bg: #fef3c7;
      --flash-border: #fde68a;
      --flash-text: #92400e;
      --shadow: 0 4px 14px rgba(17, 24, 39, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --surface: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --primary: #60a5fa;
        --border: #374151;
        --nav-bg: #020617;
        --nav-link: #bfdbfe;
        --nav-link-hover: #ffffff;
        --input-bg: #0f172a;
        --table-head-bg: #1f2937;
        --flash-bg: #422006;
        --flash-border: #854d0e;
        --flash-text: #fbbf24;
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      }
    }

    :root[data-theme="light"] {
      color-scheme: light;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --border: #e5e7eb;
      --nav-bg: #0f172a;
      --nav-link: #dbeafe;
      --nav-link-hover: #ffffff;
      --input-bg: #ffffff;
      --table-head-bg: #f8fafc;
      --flash-bg: #fef3c7;
      --flash-border: #fde68a;
      --flash-text: #92400e;
      --shadow: 0 4px 14px rgba(17, 24, 39, 0.08);
    }

    :root[data-theme="dark"] {
      color-scheme: dark;
      --bg: #0b1220;
      --surface: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #60a5fa;
      --border: #374151;
      --nav-bg: #020617;
      --nav-link: #bfdbfe;
      --nav-link-hover: #ffffff;
      --input-bg: #0f172a;
      --table-head-bg: #1f2937;
      --flash-bg: #422006;
      --flash-border: #854d0e;
      --flash-text: #fbbf24;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.45;
    }

    nav {
      background: var(--nav-bg);
      padding: 12px 20px;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .nav-left {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .theme-toggle {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 13px;
    }

    nav a {
      color: var(--nav-link);
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--nav-link-hover);
    }

    main {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px 24px;
    }

    h1, h2, h3 {
      margin-top: 0;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 16px;
    }

    .flash-messages {
      list-style: none;
      padding: 0;
      margin: 0 0 16px;
      display: grid;
      gap: 8px;
    }

    .flash-messages li {
      background: var(--flash-bg);
      border: 1px solid var(--flash-border);
      color: var(--flash-text);
      padding: 10px 12px;
      border-radius: 8px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="text"], select, input[type="file"] {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 10px;
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(0.95);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: var(--table-head-bg);
    }

    ul {
      margin: 0;
      padding-left: 18px;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 8px 0;
    }

    .muted {
      color: var(--muted);
    }

    svg {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
<nav>
  <div class="nav-left">
    <a href="/upload">Upload</a>
  </div>
  <button id="theme-toggle" class="theme-toggle" type="button">Theme: System</button>
</nav>
<main>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</main>
<script>
  (() => {
    const storageKey = "patchwork-theme";
    const root = document.documentElement;
    const button = document.getElementById("theme-toggle");
    const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");

    const getEffectiveTheme = (theme) => {
      if (theme === "light" || theme === "dark") {
        return theme;
      }
      return mediaQuery.matches ? "dark" : "light";
    };

    const applyTheme = (theme) => {
      if (theme === "light" || theme === "dark") {
        root.setAttribute("data-theme", theme);
      } else {
        root.removeAttribute("data-theme");
      }
      if (button) {
        const effective = getEffectiveTheme(theme);
        const label = theme === "system" ? `Theme: System (${effective})` : `Theme: ${theme}`;
        button.textContent = label;
      }
    };

    const getStoredTheme = () => localStorage.getItem(storageKey) || "system";

    applyTheme(getStoredTheme());

    if (button) {
      button.addEventListener("click", () => {
        const current = getStoredTheme();
        const next = current === "light" ? "dark" : current === "dark" ? "system" : "light";
        localStorage.setItem(storageKey, next);
        applyTheme(next);
      });
    }

    mediaQuery.addEventListener("change", () => {
      if (getStoredTheme() === "system") {
        applyTheme("system");
      }
    });
  })();
</script>
</body>
</html>
