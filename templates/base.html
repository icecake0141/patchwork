<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patchwork</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --border: #e5e7eb;
      --shadow: 0 4px 14px rgba(17, 24, 39, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.45;
    }

    nav {
      background: #0f172a;
      padding: 12px 20px;
      display: flex;
      gap: 16px;
      align-items: center;
      box-shadow: var(--shadow);
    }

    nav a {
      color: #dbeafe;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px 24px;
    }

    h1, h2, h3 {
      margin-top: 0;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 16px;
    }

    .flash-messages {
      list-style: none;
      padding: 0;
      margin: 0 0 16px;
      display: grid;
      gap: 8px;
    }

    .flash-messages li {
      background: #fef3c7;
      border: 1px solid #fde68a;
      color: #92400e;
      padding: 10px 12px;
      border-radius: 8px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="text"], select, input[type="file"] {
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 8px 10px;
      background: #fff;
      color: var(--text);
    }

    button {
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(0.95);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #f8fafc;
    }

    ul {
      margin: 0;
      padding-left: 18px;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 8px 0;
    }

    .muted {
      color: var(--muted);
    }

    svg {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
<nav>
  <a href="/upload">Upload</a>
</nav>
<main>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</main>
</body>
</html>
