<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patchwork</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --border: #e5e7eb;
      --nav-bg: #0f172a;
      --nav-link: #dbeafe;
      --nav-link-hover: #ffffff;
      --input-bg: #ffffff;
      --table-head-bg: #f8fafc;
      --flash-bg: #fef3c7;
      --flash-border: #fde68a;
      --flash-text: #92400e;
      --shadow: 0 4px 14px rgba(17, 24, 39, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --surface: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --primary: #60a5fa;
        --border: #374151;
        --nav-bg: #020617;
        --nav-link: #bfdbfe;
        --nav-link-hover: #ffffff;
        --input-bg: #0f172a;
        --table-head-bg: #1f2937;
        --flash-bg: #422006;
        --flash-border: #854d0e;
        --flash-text: #fbbf24;
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      }
    }

    :root[data-theme="light"] {
      color-scheme: light;
      --bg: #f3f4f6;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --border: #e5e7eb;
      --nav-bg: #0f172a;
      --nav-link: #dbeafe;
      --nav-link-hover: #ffffff;
      --input-bg: #ffffff;
      --table-head-bg: #f8fafc;
      --flash-bg: #fef3c7;
      --flash-border: #fde68a;
      --flash-text: #92400e;
      --shadow: 0 4px 14px rgba(17, 24, 39, 0.08);
    }

    :root[data-theme="dark"] {
      color-scheme: dark;
      --bg: #0b1220;
      --surface: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #60a5fa;
      --border: #374151;
      --nav-bg: #020617;
      --nav-link: #bfdbfe;
      --nav-link-hover: #ffffff;
      --input-bg: #0f172a;
      --table-head-bg: #1f2937;
      --flash-bg: #422006;
      --flash-border: #854d0e;
      --flash-text: #fbbf24;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.45;
    }

    nav {
      background: var(--nav-bg);
      padding: 12px 20px;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .nav-left {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .theme-toggle {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 13px;
    }

    nav a {
      color: var(--nav-link);
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--nav-link-hover);
    }

    main {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px 24px;
    }

    h1, h2, h3 {
      margin-top: 0;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 16px;
    }

    .flash-messages {
      list-style: none;
      padding: 0;
      margin: 0 0 16px;
      display: grid;
      gap: 8px;
    }

    .flash-messages li {
      background: var(--flash-bg);
      border: 1px solid var(--flash-border);
      color: var(--flash-text);
      padding: 10px 12px;
      border-radius: 8px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="text"], select, input[type="file"] {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 10px;
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(0.95);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: var(--table-head-bg);
    }

    ul {
      margin: 0;
      padding-left: 18px;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 8px 0;
    }

    .muted {
      color: var(--muted);
    }

    svg {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .integrated-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
    }

    .integrated-controls fieldset {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 10px;
      margin: 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .integrated-controls legend {
      font-size: 12px;
      color: var(--muted);
      padding: 0 4px;
    }

    .integrated-legend {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 6px 0 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .integrated-legend-item {
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }

    .integrated-legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      border: 1px solid var(--border);
    }

    .integrated-scroll {
      overflow-x: auto;
      overflow-y: hidden;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px;
      background: var(--surface);
    }

    .integrated-scroll svg {
      max-width: none;
      cursor: grab;
    }

    .integrated-scroll svg.panning {
      cursor: grabbing;
    }

    .integrated-wire-hover {
      stroke-width: 3 !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>
<nav>
  <div class="nav-left">
    <a href="/upload">Upload</a>
  </div>
  <button id="theme-toggle" class="theme-toggle" type="button">Theme: System</button>
</nav>
<main>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</main>
<script>
  (() => {
    const storageKey = "patchwork-theme";
    const root = document.documentElement;
    const button = document.getElementById("theme-toggle");
    const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");

    const getEffectiveTheme = (theme) => {
      if (theme === "light" || theme === "dark") {
        return theme;
      }
      return mediaQuery.matches ? "dark" : "light";
    };

    const applyTheme = (theme) => {
      if (theme === "light" || theme === "dark") {
        root.setAttribute("data-theme", theme);
      } else {
        root.removeAttribute("data-theme");
      }
      if (button) {
        const effective = getEffectiveTheme(theme);
        const label = theme === "system" ? `Theme: System (${effective})` : `Theme: ${theme}`;
        button.textContent = label;
      }
    };

    const getStoredTheme = () => localStorage.getItem(storageKey) || "system";

    applyTheme(getStoredTheme());

    if (button) {
      button.addEventListener("click", () => {
        const current = getStoredTheme();
        const next = current === "light" ? "dark" : current === "dark" ? "system" : "light";
        localStorage.setItem(storageKey, next);
        applyTheme(next);
      });
    }

    mediaQuery.addEventListener("change", () => {
      if (getStoredTheme() === "system") {
        applyTheme("system");
      }
    });
  })();

  (() => {
    const mediaColors = {
      mmf_lc_duplex: "#2563eb",
      smf_lc_duplex: "#16a34a",
      mpo12: "#7c3aed",
      utp_rj45: "#ea580c",
    };

    const viewportStates = new WeakMap();

    const getMode = (card) => {
      const selected = card.querySelector('input[data-role="integrated-mode"]:checked');
      return selected ? selected.value : "aggregate";
    };

    const getActiveSvg = (card) => {
      const mode = getMode(card);
      const panel = card.querySelector(`[data-role="integrated-mode-panel"][data-mode="${mode}"]`);
      return panel ? panel.querySelector("svg") : null;
    };

    const getSelectedMedia = (card) =>
      new Set(
        Array.from(card.querySelectorAll('input[data-role="integrated-media"]:checked')).map(
          (input) => input.value
        )
      );

    const getSelectedRacks = (card) =>
      new Set(
        Array.from(card.querySelectorAll('input[data-role="integrated-rack"]:checked')).map(
          (input) => input.value
        )
      );

    const applyViewport = (svg) => {
      if (!svg) {
        return;
      }
      const viewport = svg.querySelector('g[data-role="viewport"]');
      if (!viewport) {
        return;
      }
      const state = viewportStates.get(svg) || { scale: 1, tx: 0, ty: 0 };
      viewport.setAttribute(
        "transform",
        `translate(${state.tx},${state.ty}) scale(${state.scale})`
      );
    };

    const resetViewport = (svg) => {
      if (!svg) {
        return;
      }
      viewportStates.set(svg, { scale: 1, tx: 0, ty: 0 });
      applyViewport(svg);
    };

    const bindPanZoom = (svg) => {
      if (!svg || svg.dataset.panZoomBound === "1") {
        return;
      }
      svg.dataset.panZoomBound = "1";
      let isDragging = false;
      let lastX = 0;
      let lastY = 0;

      if (!viewportStates.has(svg)) {
        viewportStates.set(svg, { scale: 1, tx: 0, ty: 0 });
      }
      applyViewport(svg);

      svg.addEventListener("wheel", (event) => {
        event.preventDefault();
        const state = viewportStates.get(svg) || { scale: 1, tx: 0, ty: 0 };
        const nextScale = Math.min(4, Math.max(0.6, state.scale * (event.deltaY < 0 ? 1.1 : 0.9)));
        viewportStates.set(svg, { ...state, scale: nextScale });
        applyViewport(svg);
      });

      svg.addEventListener("mousedown", (event) => {
        isDragging = true;
        lastX = event.clientX;
        lastY = event.clientY;
        svg.classList.add("panning");
      });

      window.addEventListener("mousemove", (event) => {
        if (!isDragging) {
          return;
        }
        const state = viewportStates.get(svg) || { scale: 1, tx: 0, ty: 0 };
        const dx = event.clientX - lastX;
        const dy = event.clientY - lastY;
        lastX = event.clientX;
        lastY = event.clientY;
        viewportStates.set(svg, { ...state, tx: state.tx + dx, ty: state.ty + dy });
        applyViewport(svg);
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
        svg.classList.remove("panning");
      });
    };

    const bindHover = (svg) => {
      if (!svg || svg.dataset.hoverBound === "1") {
        return;
      }
      svg.dataset.hoverBound = "1";
      svg.addEventListener("mouseover", (event) => {
        const wire = event.target.closest(".integrated-wire");
        if (!wire) {
          return;
        }
        wire.classList.add("integrated-wire-hover");
      });
      svg.addEventListener("mouseout", (event) => {
        const wire = event.target.closest(".integrated-wire");
        if (!wire) {
          return;
        }
        wire.classList.remove("integrated-wire-hover");
      });
    };

    const applyFilters = (card) => {
      const selectedMedia = getSelectedMedia(card);
      const selectedRacks = getSelectedRacks(card);
      const svg = getActiveSvg(card);
      if (!svg) {
        return;
      }
      svg.querySelectorAll(".integrated-filterable").forEach((wire) => {
        const media = wire.getAttribute("data-media") || "";
        const srcRack = wire.getAttribute("data-src-rack") || "";
        const dstRack = wire.getAttribute("data-dst-rack") || "";
        const mediaVisible = selectedMedia.has(media);
        const rackVisible = selectedRacks.has(srcRack) && selectedRacks.has(dstRack);
        wire.style.display = mediaVisible && rackVisible ? "" : "none";
      });
      svg.querySelectorAll(".integrated-rack-element").forEach((element) => {
        const rack = element.getAttribute("data-rack") || "";
        element.style.display = selectedRacks.has(rack) ? "" : "none";
      });
    };

    const applyMode = (card) => {
      const mode = getMode(card);
      card
        .querySelectorAll('[data-role="integrated-mode-panel"]')
        .forEach((panel) => {
          panel.style.display = panel.getAttribute("data-mode") === mode ? "block" : "none";
        });
      const svg = getActiveSvg(card);
      bindPanZoom(svg);
      bindHover(svg);
      applyFilters(card);
      if (svg && !viewportStates.has(svg)) {
        resetViewport(svg);
      }
    };

    document.querySelectorAll('[data-role="integrated-card"]').forEach((card) => {
      card.querySelectorAll('input[data-role="integrated-mode"]').forEach((input) => {
        input.addEventListener("change", () => {
          applyMode(card);
        });
      });
      card.querySelectorAll('input[data-role="integrated-media"]').forEach((input) => {
        input.addEventListener("change", () => {
          applyFilters(card);
        });
      });
      card.querySelectorAll('input[data-role="integrated-rack"]').forEach((input) => {
        input.addEventListener("change", () => {
          applyFilters(card);
        });
      });
      card.querySelectorAll('[data-role="integrated-legend-color"]').forEach((item) => {
        const media = item.getAttribute("data-media") || "";
        item.style.background = mediaColors[media] || "#334155";
      });
      applyMode(card);
    });
  })();
</script>
</body>
</html>
