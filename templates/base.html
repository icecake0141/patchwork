<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Patchwork</title></head>
<body>
<nav>
  <a href="/upload">Upload</a>
</nav>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
